<body>

        <a href="kxYorkville.html">K<span>X</span> Yorkville</a>

      <ul class="nav-links">
        <li>
          <img src="images/icons/home-icon.svg" alt="">
          <a href="kxYorkville.html">Home</a>
        </li>
        <li class="classes">
          <img src="images/icons/classes-icon.svg" alt="">
          <a class="main-hover">Classes <img id="down-arrow" src="images/icons/down-arrow.svg" alt=""></a>
          
          <ul class="class-links">
            <li>
              <img src="images/icons/personal-training-icon.svg" alt="">
              <a href="kx-pt-classes.html">Personal Training</a>
            </li>
            <li>
              <img src="images/icons/yoga-icon.svg" alt="">
              <a href="kx-yoga-classes.html">Yoga</a>
            </li>
            <li>
              <img src="images/icons/boxing-icon.svg" alt="">
              <a href="kx-boxing-classes.html">Boxing</a>

    </nav>
    <!-- Nav Ends -->

    <!-- SignUp Page Starts -->
    <section class="page signUp-page">
      <div class="inner-container">
        <div class="headline">
          <h1>Sign Up</h1>
          <hr>
        </div>
        <div class="forms-container">
          <!-- Class Application -->
          <div class="application class-application">
            <h2>Class Application</h2>
            <!-- Name -->
            <div class="input-field">
              <img src="images/icons/person-icon.svg" alt="">
              <input type="text" placeholder="Name" required>
            </div>
            <!-- Email -->
            <div class="input-field">
              <img src="images/icons/email-icon.svg" alt="">
              <input type="email" placeholder="Email" required>
            </div>
            <!-- Phone -->
            <div class="line-container">
              <div class="input-field phone">
                <img src="images/icons/contact-icon.svg" alt="">
                <input type="text" placeholder="Phone" required>
              </div>
              <!-- Excesize -->
              <div class="input-field excersize">
                <img src="images/icons/excersize-icon.svg" alt="">
                <select  required>
                  <option value="" disabled selected hidden>Excersize</option>
                  <option value="yoga">Yoga</option>
                  <option value="boxing">Boxing</option>
                  <option value="crossfit">Crossfit</option>
                </select>
              </div>
            </div>
            <div class="line-container">
              <!-- Date -->
              <div class="input-field date">
                <img src="images/icons/timetable-icon-grey.svg" alt="">
                <input type="date" placeholder="Date" required>
              </div>
              <!-- Session -->
              <div class="input-field session">
                <img src="images/icons/session-icon.svg" alt="">
                <select  required>
                  <option value="" disabled selected hidden>Session</option>
                  <option value="monday">Monday 17<span>PM</span></option>
                  <option value="tuesday">Tuesday 10<span>AM</span></option>
                  <option value="wednesday">Wednesday 14<span>PM</span></option>
                </select>
              </div>
            </div>
            <!-- Message -->
            <div class="input-field message">
              <img src="images/icons/message-icon.svg" alt="">
              <textarea rows="5" placeholder="Message"></textarea>
            </div>
            <!-- Submit -->
            <button class="btn"><a href="kx-submitted.html">Submit</a></button>
          </div>

          <!-- Membership Application -->
          <div class="application membership-application">
            <h2>Membership Plan</h2>
            <!-- Name -->
            <div class="input-field">
              <img src="images/icons/person-icon.svg" alt="">
              <input type="text" placeholder="Name" required>
            </div>
            <!-- Email -->
            <div class="input-field">
              <img src="images/icons/email-icon.svg" alt="">
              <input type="email" placeholder="Email" required>
            </div>
            <!-- Phone -->
            <div class="line-container">
              <div class="input-field phone">
                <img src="images/icons/contact-icon.svg" alt="">
                <input type="text" placeholder="Phone" required>
              </div>
              <!-- Plan -->
              <div class="input-field plan">
                <img src="images/icons/plan-icon.svg" alt="">
                <select  required>
                  <option value="" disabled selected hidden>Plan</option>
                  <option value="basic">Basic Plan</option>
                  <option value="gold">Gold Plan</option>
                  <option value="platinum">Platinum Plan</option>
                </select>
              </div>
            </div>
            <!-- Date -->
            <div class="input-field date">
              <img src="images/icons/timetable-icon-grey.svg" alt="">
              <input type="date" placeholder="Start Date" required>
            </div>
            <!-- Message -->
            <div class="input-field message">
              <img src="images/icons/message-icon.svg" alt="">
              <textarea rows="5" placeholder="Message"></textarea>
            </div>
            <!-- Submit -->
            <button class="btn"><a href="kx-submitted.html">Submit</a></button>
          </div>
        </div>

        </p>

    <!-- SignUp Page Ends -->
